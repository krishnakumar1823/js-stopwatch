<!DOCTYPE html>
<html>
<head>
	<title>stopwatch</title>	 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center" style="height:100vh">
			<div class="col-10 col-lg-6 row justify-content-center border bg shadow" style="text-align:center!important;border-radius:22px">
				<h6>STOPWATCH</h6>
				<div class="col-6 col-lg-6 py-4" id="hrs">
 
				</div>
				<div class="col-6 col-lg-6 py-4" id="min">
	 
				</div>
				<div class="col-6 col-lg-6 py-4" id="sec">
 
				</div>
				<div class="col-6 col-lg-6 py-4" id="millisec">
	 
				</div>
				<div class="col-6 col-lg-6 py-4">
					<p onclick="start()">start</p>
				</div>
				<div class="col-6 col-lg-6 py-4">
					<p onclick="myStop()">pause</p>
				</div>
				<div class="col-6 col-lg-6 py-4">
					<p onclick="reset()">reset</p>
				</div>
			</div>
		</div>
	</div>

<script src="js/script.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
